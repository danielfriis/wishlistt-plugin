<div id="wishlistt-widget">
    <style type="text/css">
     #wishlistt-widget {
       position: absolute;
       right: 0;
       top: 10%;

       border: 1px solid black;

       width: 150px;
       height: 65px;

       margin: 5px 0 5px 5px;
     }
     #wishlistt-widget.loading { background-color: whitesmoke; }

     #wishlistt-widget h4,
     #wishlistt-widget p,
     #wishlistt-widget img {
       margin: 0;
     }

     #wishlistt-widget img {
       position: absolute;
       /* left: 5px;
       top: 5px; */
     }

     #wishlistt-widget .info {
       margin-left: 60px;
     }

     #wishlistt-widget.loading .wishlistt-widget-content { display: none; }
     #wishlistt-widget.loading .wishlistt-widget-spinner { display: block; }
     #wishlistt-widget .wishlistt-widget-content { display: block; }
     #wishlistt-widget .wishlistt-widget-spinner { display: none; }

     #wishlistt-widget .wishlistt-widget-spinner img {
       left: 50px;
       top: 7px;
     }
    </style>
    <div class="wishlistt-widget-content">
        <div class="picture">
            <img src="" width="50"/>
        </div>

        <div class="info">
            <h4 class="title"></h4>
            <p class="price"></p>
        </div>
    </div>
