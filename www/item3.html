<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wishlistt-Plugin</title>

        <style>
         .content {
           margin: 0 auto;
           width: 60%;
         }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>Wishlistt-Plugin class-based product info</h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
            <ul>
                <li><a href="/item1.html">Item 1</a></li>
                <li><a href="/item2.html">Item 2</a></li>
                <li><a href="/item3.html">Item 3</a></li>
                <li><a href="/item4.html">Item 4 (opengraph tags)</a></li>
            </ul>
            <div>
                <h2 class="title">Frame for a door</h2>
                <p>kr. <span class="price">548</span></p>
                <img class="image" src="http://www.globalspec.com/ImageRepository/LearnMore/201112/ElectroLynxFrames50e37a0ccc3d4e0d80f45d8628f002cd.png" alt=""/>
            </div>
        </div>

        <script type="text/javascript" src="build/wishlistt.js" data-wishlistt async="async">
         {
             "selectorType": "css",
             "selectors": {
                 "title": ".title",
                 "price": ".price",
                 "image": ".image"
             },
             "placement": {
                 "side": "right",
                 "top": "20%"
             }
         }
        </script>
    </body>
</html>
