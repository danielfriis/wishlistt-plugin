<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wishlistt-Plugin</title>

        <style>
         .content {
           margin: 0 auto;
           width: 60%;
         }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>Wishlistt-Plugin class-based product info</h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
            <ul>
                <li><a href="/item1.html">Item 1</a></li>
                <li><a href="/item2.html">Item 2</a></li>
                <li><a href="/item3.html">Item 3</a></li>
            </ul>
            <div>
                <h2 class="title">White Whale</h2>
                <p class="price">kr. 4</p>
                <img class="picture" src="https://jonathanlowe.files.wordpress.com/2011/10/whale.jpg" alt=""/>
            </div>
        </div>

        <script type="text/javascript" src="build/wishlistt.js" data-wishlistt async="async">
         {
             "selectors": {
                 "title": ".title",
                 "price": ".price",
                 "picture": ".picture"
             },
             "placement": {
                 "side": "right",
                 "top": "20%"
             }
         }
        </script>
    </body>
</html>
